{% include 'layout.html' %}

<div class="container mt-5">
    <h3>Add input to generate images from a personal Chatbot</h3>
    <form action="/image" method="POST">
        <div>
            <textarea class="form-control" placeholder="Add input here" name="user_input" rows="3"></textarea>
            <button class="btn btn-primary mt-1" type="submit">Send</button>
        </div>
    </form>

    <div>
        <div class="card text-center mt-3">
            <div class="card-header">Image Generation:</div>
            <div class="card-body">
                {% if image_url%}
                <div>
                    <img src="{{image_url}}" alt="image" />
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
